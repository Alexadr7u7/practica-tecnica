<div class="w-full bg-white overflow-hidden">
  <p-carousel
    [value]="carouselItems"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="5000"
    class="custom-carousel"
    [showIndicators]="false"
  >
    <ng-template let-item pTemplate="item">
      <div class="grid grid-cols-1 md:grid-cols-12 relative">
        <img
          src="assets/img/virgulilla-white.png"
          alt="decoraciÃ³n"
          class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 md:w-[63px] md:h-[29px] z-30 pointer-events-none hidden lg:block md:block"
        />

        <div
          class="relative order-1 md:order-2 md:col-span-6 h-full md:h-[472px] lg:h-[728px]"
        >
          <div
            class="md:absolute md:right-0 md:top-0 md:h-[472px] lg:h-[984px] md:w-[500px] lg:w-[895px]"
          >
            <img
              [src]="item.image"
              alt="slide image"
              class="w-full h-full object-cover"
            />
          </div>

          <div
            class="absolute bottom-4 right-4 text-white px-4 md:px-12 pb-4 md:pb-12 text-right"
          >
            <p class="font-extrabold text-base md:text-xl">
              {{ item.subtitle }}
            </p>
            <span class="text-xs md:text-lg">{{ item.badge }}</span>
          </div>
        </div>

        <div
          class="order-2 md:order-1 bg-[#0f0f15] flex flex-col justify-center px-6 lg:px-25 py-12 lg:py-[200px] md:col-span-6 z-10 h-[272px] md:h-[352px] lg:h-[528px]"
        >
          <h1
            class="text-white text-[28px] md:text-[40px] lg:text-[56px] font-extrabold leading-snug mb-8"
          >
            {{ item.title }}
          </h1>

          <div class="flex items-center space-x-4">
            <button
              (click)="prev()"
              class="w-10 h-10 rounded-full border border-red-500 flex items-center justify-center hover:border-[#FF9393] transition cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-red-500 hover:text-[#FF9393] transform rotate-180"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <button
              (click)="next()"
              class="w-10 h-10 rounded-full border border-red-500 flex items-center justify-center hover:border-[#FF9393] transition cursor-pointer"
            >
              <svg
                class="w-5 h-5 text-red-500 hover:text-[#FF9393]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
